<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-secondary-subtle">
    <h1 class="text-center fw-bolder mt-3">Fake Store</h1>
    <hr class="fw-bold">
    <div class="d-flex flex-wrap justify-content-evenly crd m-5" ></div>
</body>
<script>
    fetch("https://fakestoreapi.com/products")
      .then((out) => out.json())
      .then((result) => displayData(result));

    function displayData(outArray) {
      for (i of outArray) {
        document.querySelector(".crd").innerHTML += `
        <div >
        <div class="container text-bg-light mb-3 me-5 mt-4 shadow rounded justify-content " style="max-width:20rem;">
        <img src="${i.image}" class="photo card-img-top w-50 " alt="...">
        <div class="card-body d-flex flex-wrap p-2 ">
        <h5 class="card-title fw-bold">${i.title}</h5>
        <h6 class="category">${i.category}</h6>
        <p class="card-text">${i.description}</p>
        <h6 class="price fw-semibold">Price: ${i.price}</h6>
        <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
</div>
</div>
            `;
      }
    }
  </script>
</html>
